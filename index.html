<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Smart Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Smart Todo List</h1>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Add Task Section -->
        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">ðŸŸ¢ Low</option>
                    <option value="medium">ðŸŸ¡ Medium</option>
                    <option value="high">ðŸ”´ High</option>
                </select>
                <button id="addTaskBtn" class="add-btn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <div class="task-options">
                <label class="recurring-option">
                    <input type="checkbox" id="recurringCheck">
                    <span class="checkmark"></span>
                    <i class="fas fa-redo"></i> Recurring Task
                </label>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="low">ðŸŸ¢ Low</button>
                <button class="filter-btn" data-filter="medium">ðŸŸ¡ Medium</button>
                <button class="filter-btn" data-filter="high">ðŸ”´ High</button>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Task Stats -->
        <div class="task-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet!</h3>
            <p>Add your first task to get started</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
